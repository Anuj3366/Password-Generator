<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input placeholder="Your Secure Password" id="display" type="text" class="display" readonly data-passwordDisplay />
            <button type="button">
                <span class="data-copyMsg"></span>
                <img src="./copy.png" alt="Copy to clipboard" class="copy-icon" data-copyBtn />
            </button>
            <div class="length-container">
                <p>Password Length</p>
                <p id="data-length">0</p>
                <input placeholder="Length" type="range" min="8" max="20" value="8" class="slider" id="slider" />
            </div>
            <div class="password-">
                <div class="password-options">
                    <input placeholder="Uppercase" type="checkbox" id="uppercase" />
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="password-options">
                    <input placeholder="Lowercase" type="checkbox" id="lowercase" />
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="password-options">
                    <input placeholder="Numbers" type="checkbox" id="numbers" />
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="password-options">
                    <input placeholder="Symbols" type="checkbox" id="symbols" />
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>
            <div class="strength-container">
                <p>Password Strength</p>
                <div data-indidcator></div>
            </div>
            <button type="button" class="generate" id="generate">Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
